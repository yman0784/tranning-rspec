      <h2>Log in</h2>

<form class="new_user" id="new_user" action="/users/sign_in" accept-charset="UTF-8" method="post">
  <div class="row">
    <div class="mb-3 col-xs-12 col-md-4">
      <label class="form-label" for="user_email">Email</label><br />
      <input autofocus="autofocus" autocomplete="email" class="form-control" type="email" value="" name="user[email]" id="user_email" />
    </div>
  </div>

  <div class="row">
    <div class="mb-3 col-xs-12 col-md-4">
      <label class="form-label" for="user_password">Password</label><br />
      <input autofocus="autofocus" autocomplete="current-password" class="form-control" type="password" name="user[password]" id="user_password" />
    </div>
  </div>

    <div class="row">
      <div class="mb-3 col-xs-12 col-md-4">
        <input name="user[remember_me]" type="hidden" value="0" autocomplete="off" /><input type="checkbox" value="1" name="user[remember_me]" id="user_remember_me" />
        <label for="user_remember_me">Remember me</label>
      </div>
    </div>

  <div class="actions">
    <input type="submit" name="commit" value="Log in" class="btn btn-primary" data-disable-with="Log in" />
  </div>
</form>
